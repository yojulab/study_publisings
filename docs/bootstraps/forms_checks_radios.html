<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/commons.css">
</head>

<body>
    <div>
        <div class="fs-3">CheckBoxs inline</div>
        <div class="form-check form-check-inline">
            <input type="checkbox" class="form-check-input" name="" id="default-inlinecheck">
            <label for="default-inlinecheck" class="form-check-label">Default checkbox</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" checked class="form-check-input" name="" id="checked-inlinecheckbox">
            <label for="checked-inlinecheckbox" class="form-check-label">checked checkbox</label>
        </div>
        <div class="form-check form-check-inline">
            <input type="checkbox" value="" disabled class="form-check-input" name="" id="readonly-inlinecheckbox">
            <label for="readonly-inlinecheckbox" class="form-check-label">ReadOnly checkbox</label>
        </div>

        <div class="fs-3">switchs</div>
        <div class="form-check form-switch">
            <input type="checkbox" class="form-check-input" name="" id="default-switch">
            <label for="default-switch" class="form-check-label">Default switch</label>
        </div>


        <div class="fs-3">Radios</div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadios" id="default-radio">
            <label for="default-radio" class="form-check-lable">Default radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadios" id="checked-radio">
            <label for="checked-radio" class="form-check-lable">Checked radio</label>
        </div>
        <div class="form-check">
            <input type="radio" class="form-check-input" name="flexRadios" id="checked-radio">
            <label for="checked-radio" class="form-check-lable">None radio</label>
        </div>

        <div class="fs-3">CheckBoxs</div>
        <div class="form-check">
            <input type="checkbox" class="form-check-input" name="" id="default-check">
            <label for="default-check" class="form-check-label">Default checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" checked class="form-check-input" name="" id="checked-checkbox">
            <label for="checked-checkbox" class="form-check-label">checked checkbox</label>
        </div>
        <div class="form-check">
            <input type="checkbox" value="" disabled class="form-check-input" name="" id="readonly-checkbox">
            <label for="readonly-checkbox" class="form-check-label">ReadOnly checkbox</label>
        </div>
    </div>
</body>

</html>
